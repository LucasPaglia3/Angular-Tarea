<div>
  <h1>Mi Lista de Productos En Angular</h1>
  <button mat-raised-button color="primary" (click)="toggleProducts()">Mostrar Productos!</button>
</div>

<div *ngIf="bShowProducts">
  <mat-list *ngFor="let product of products">
      <mat-list-item class="horizontal-mat-list-item">
          <p>Producto: {{product.emoji}} {{product.name}}. Costo: {{product.cost}}</p>
      </mat-list-item>
  </mat-list>
</div>
